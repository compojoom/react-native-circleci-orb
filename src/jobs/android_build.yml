description: Builds the Android app at the given path with the given build types.

executor: linux_android

parameters:
  # For this job
  checkout:
    description: Boolean for whether or not to checkout as a first step. Default is false.
    type: boolean
    default: false
  attach_workspace:
    description: Boolean for whether or not to attach to an existing workspace. Default is true.
    type: boolean
    default: true
  workspace_root:
    description: Workspace root path that is either an absolute path or a path relative to the working directory. Defaults to '.' (the working directory).
    type: string
    default: .
  persist_to_workspace:
    description: Should this job persist files to a workspace? Defaults to true
    type: boolean
    default: true
  store_artifacts:
    description: Store this job store files as job artifacts? Defaults to true
    type: boolean
    default: true
  # For the build command
  project_path:
    description: The path to the root of the Android project you want to build, relative to the root of the repository.
    type: string
    default: "./android"
  max_workers:
    description: The number of workers to use for a build
    type: integer
    default: 2
  assemble_build_type:
    description: The build variant to build. This is normally either "assembleDebug" or "assembleRelease" but you may have custom build variants that you can specify here.
    type: string
    default: "assembleDebug"
  assemble_test_type:
    description: The test build varinat to build. This is normally "assembleAndroidTest" but you may have custom build variantes that you can specify here.
    type: string
    default: "assembleAndroidTest"
  test_build_type:
    description: The test build type to build. This is normally "debug" or "release".
    type: string
    default: "debug"
  on_after_initialize:
    description: A custom command to run right after yarn install.
    type: string
    default: ""

steps:
  - when:
      condition: <<parameters.checkout>>
      steps:
        - checkout
  - when:
      condition: <<parameters.attach_workspace>>
      steps:
        - attach_workspace:
            at: <<parameters.workspace_root>>
  - yarn_install
  - when:
      condition: <<parameters.on_after_initialize>>
      steps:
        - run:
            name: "on_after_initialize"
            command: <<parameters.on_after_initialize>>
  - android_build:
      project_path: <<parameters.project_path>>
      assemble_build_type: <<parameters.assemble_build_type>>
      assemble_test_type: <<parameters.assemble_test_type>>
      test_build_type: <<parameters.test_build_type>>
      max_workers: <<parameters.max_workers>>
  - when:
      condition: <<parameters.persist_to_workspace>>
      steps:
        - persist_to_workspace:
            root: .
            paths:
              - <<parameters.project_path>>/app/build/outputs/apk
  - when:
      condition: <<parameters.store_artifacts>>
      steps:
        - store_artifacts:
            path: <<parameters.project_path>>/app/build/outputs/apk
